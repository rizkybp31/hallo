<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hallo!</title>
  </head>
  <body>
    <script>
      let name = prompt("Masukkan nama anda!");
      let acc = confirm("Will you be my girlfriend?");

      if (acc === false) {
        while (acc === false) {
          acc = confirm("Will you be my girlfriend?");
          if (acc === true) {
            if (name === null) {
              document.writeln(`<h1>I love you :)</h1>`);
            } else {
              document.writeln(`<h1>I love you ${name} :)</h1>`);
            }
          }
        }
      } else {
        if (name === null) {
          document.writeln(`<h1>I love you :)</h1>`);
        } else {
          document.writeln(`<h1>I love you ${name} :)</h1>`);
        }
      }
    </script>
  </body>
</html>
